<!DOCTYPE html>
<html>
    <head>
        <title> Lab 4 </title>

        <style>

            label{
                font-weight: bold;
            }

            input{
                width: 300px;
            }

            .mb-3{
                margin-bottom: 10px;
            }

        </style>
    </head>

    <body>

        <h1>Great Auto Parts - Order Form</h1>

    <form>
        <div class="mb-3">
        <label for="fname">First name:</label>
        <br>
        <input id="fname" name="fname" type="text" minlength="2" maxlength="15" size="17" 
        placeholder="Enter your first name" required>
        <br>
        </div>

        <div class="mb-3">
        <label for="lname">Last name:</label>
        <br>
        <input id="lname" name="lname" type="text" minlength="2" maxlength="15" size="17" 
        placeholder="Enter your last name" required>
        <br>
        </div>

        <div class="mb-3">
        <label for="email">Email:</label>
        <br>
        <input id="email" name="email" type="email" 
        placeholder="Enter your email" required>
        <br>
        </div>

        <div class="mb-3">
        <label for="tel">Phone number:</label>
        <br>
        <input id="tel" name="tel" type="tel" 
        placeholder="Enter your phone number" required>
        <br>
        </div>

        <div class="mb-3">
        <label for="make">Make</label>
        <br>
        <select name="make" id="make">
        <option value="Ford">Ford</option>
        <option value="Toyota">Toyota</option>
        <option value="Nissan">Nissan</option>
        <option value="BMW">BMW</option>
        </select>
        <br>
        </div>

        <div class="mb-3">
        <label for="model">Model:</label>
        <br>
        <input id="model" name="model" type="text" 
        placeholder="Enter the model of your car" required>
        <br>
        </div>

        <div class="mb-3">
        <label for="year">Year:</label>
        <br>
        <input id="year" name="year" type="number" 
        placeholder="Enter the year" required>
        <br>
        </div>

        <div class="mb-3">
        <label for="date">Date:</label>
        <br>
        <input id="date" name="date" type="date" 
        min="2025-01-01" max="2025-12-31"required>
        <br>
        </div>

        <div class="mb-3">
        <label for="sp">Spare part:</label>
        <br>
        <input id="sp" name="sp" type="text" 
        placeholder="Enter the spare parts you need" required>
        <br>
        </div>

        <div class="mb-3">
        <label for="quan">Model:</label>
        <br>
        <input id="quan" name="quan" type="number" 
        placeholder="Enter the quantity of the pard you need" required>
        <br>
        </div>

        <div class="mb-3">
        <label for="comment">Comment:</label>
        <br>
        <textarea id="comment" name="comment" rows="4" cols="40" placeholder="Write your comment here..."></textarea>
        <br>
        </div>

        <div class="mb-3">
        <input style="background-color: black; color: white;" type="submit" value="Submit">
        <br>
        </div>

        <div class="mb-3">
        <input style="background-color: red; color: white;" type="reset" value="Reset">
        <br>
        </div>
    </form>


    </body>
</html>
