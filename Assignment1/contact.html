        <main class="main-content">
            <h2>Contact</h2>

            <form action="https://webhook.site/your-unique-url-here" method="POST">
                <div class="form-group">
                    <label for="name">Name: <span class="required">*</span></label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>

                <div class="form-group">
                    <label for="message">Message: <span class="required">*</span></label>
                    <textarea id="message" name="message" rows="10" required></textarea>
                </div>

                <div class="form-group">
                    <label>Message Type: <span class="required">*</span></label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" name="message_type" value="complaint" required>
                            Complaint
                        </label>
                        <label>
                            <input type="radio" name="message_type" value="inquiry" required>
                            Inquiry
                        </label>
                    </div>
                </div>

                <button type="submit">Send</button>
            </form>
        </main>
